# lvgl.yaml
lvgl:
  top_layer:
    widgets:
      - label:
          text: "-° / -°"
          id: temperatures
          styles: roboto15_style
          align: top_left
          x: 8
          y: 4
          text_color: 16777215
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 16777215
      - label:
          text: ""
          id: wifi_icon_label
          styles: roboto15_style
          text_font: icon_font_header
          align: top_right
          x: -8
          y: 4
          text_color: 16777215
      - obj:
          id: page_footer
          align: bottom_mid
          width: 100%
          height: 22px
          bg_opa: 0
          border_width: 0
          pad_all: 2px
          layout:
            type: flex
            flex_flow: row
            flex_align_main: space_between
            flex_align_cross: center
          widgets:
            - button:
                id: footer_prev_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 8px
                bg_color: $button_control_color
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header
                      text_color: 16777215
                      text: $arrow_left
                      align: center
                on_click:
                  - lvgl.page.previous:
                      animation: MOVE_RIGHT
                      time: 300ms
            - button:
                id: footer_home_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 8px
                bg_color: $button_control_color
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header
                      text_color: 16777215
                      text: $home
                      align: center
                on_click:
                  - lvgl.page.show: weather_page
            - button:
                id: footer_next_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 8px
                bg_color: $button_control_color
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header
                      text_color: 16777215
                      text: $arrow_right
                      align: center
                on_click:
                  - lvgl.page.next:
                      animation: MOVE_LEFT
                      time: 300ms
  pages:
    - id: weather_page
      width: 100%
      bg_color: 0
      bg_opa: cover
      pad_top: 30px
      pad_bottom: 26px
      pad_left: 5px
      pad_right: 5px
      widgets:
        - label:
            id: weekday_label
            align: top_right
            x: -33
            y: 10
            width: 350
            text_align: right
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              static const char* weekdays[] = {"Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"};
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                return weekdays[now.day_of_week - 1];
              } else {
                return "Unbekannt";
              }
        - label:
            id: date_label
            align: top_right
            x: -33
            y: 50
            width: 350
            text_align: right
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              static const char* months[] = {"Jan", "Feb", "Mär", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dez"};
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                char date_buf[30];
                snprintf(date_buf, sizeof(date_buf), "%02d. %s %d", now.day_of_month, months[now.month - 1], now.year);
                return std::string(date_buf);
              } else {
                return "--.--.----";
              }
        - label:
            id: time_label
            align: top_right
            x: -33
            y: 90
            width: 350
            text_align: right
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              static char time_buf[6];
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                snprintf(time_buf, sizeof(time_buf), "%02d:%02d", now.hour, now.minute);
                return time_buf;
              } else {
                return "--:--";
              }
        - label:
            id: outdoor_temp_large_label
            x: 28
            y: 10
            text_font: roboto36_font
            text_color: 16777215
            text: " "
        - image:
            id: lvgl_weather_image_widget
            x: 28
            y: 55
            width: 100
            height: 100
            src: icon_png_sunny
        - label:
            id: weather_description
            x: 138
            y: 87
            text_font: roboto36_font
            text_color: 16777215
            text: " "
        - image:
            id: flur_temp_png_icon
            x: 28
            y: 165
            width: 90
            height: 90
            src: icon_png_indoor_temp
        - label:
            id: flur_temp_value_label
            x: 138
            y: 197
            text_font: roboto36_font
            text_color: 16777215
            text: " "
        - image:
            id: flur_humidity_png_icon
            x: 28
            y: 275
            width: 90
            height: 90
            src: icon_png_humidity
        - label:
            id: flur_humidity_value_label
            x: 138
            y: 307
            text_font: roboto36_font
            text_color: 16777215
            text: " "
    - id: main_page
      width: 100%
      bg_color: 0
      bg_opa: cover
      pad_top: 30px
      pad_bottom: 26px
      pad_left: 5px
      pad_right: 5px
      layout:
        type: grid
        grid_columns: [FR(1), FR(1), FR(1), FR(1), FR(1)]
        grid_rows: [CONTENT, CONTENT, CONTENT, CONTENT]
      widgets:
        - button:
            grid_cell_column_pos: 0
            grid_cell_row_pos: 0
            height: 100px
            checkable: true
            id: wz_lichtschalter_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: wz_lichtschalter_icon
                  text: $ceiling_group_off
              - label:
                  text_font: $text_font
                  align: bottom_left
                  id: wz_lichtschalter_label
                  text: "Wohnzimmer"
            on_click:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: light.wz_lichtschalter
        - button:
            grid_cell_column_pos: 1
            grid_cell_row_pos: 0
            height: 100px
            checkable: true
            styles: control
            id: esszimmertisch_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: esszimmertisch_icon
                  text: $ceiling_off
              - label:
                  text_font: $text_font
                  align: bottom_left
                  id: esszimmertisch_label
                  text: "Esszimmer Tisch"
            on_click:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: light.esszimmer_esstisch
        - button:
            grid_cell_column_pos: 4
            grid_cell_row_pos: 0
            height: 100px
            checkable: true
            id: wz_blinds_toggle_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: wz_blinds_toggle_icon
                  text: $blinds_closed
              - label:
                  text_font: $text_font
                  align: bottom_left
                  id: wz_blinds_toggle_label
                  text: "Jalousien"
            on_click:
              - if:
                  condition:
                    lambda: |-
                      bool is_closed = false;
                      json::parse_json(id(ha_display_data_sensor).state, [&](JsonObject root) -> bool {
                        if ((root.containsKey("cover_wz_links") && root["cover_wz_links"].as<std::string>() == "closed") &&
                            (root.containsKey("cover_wz_rechts") && root["cover_wz_rechts"].as<std::string>() == "closed")) {
                          is_closed = true;
                        }
                        return true;
                      });
                      return is_closed;
                  then:
                    - homeassistant.service:
                        service: cover.set_cover_position
                        data: { entity_id: cover.wohnzimmer_links, position: "83" }
                    - homeassistant.service:
                        service: cover.set_cover_position
                        data: { entity_id: cover.wohnzimmer_rechts, position: "78" }
                    - homeassistant.service:
                        service: cover.set_cover_position
                        data: { entity_id: cover.esszimmer_links, position: "68" }
                    - homeassistant.service:
                        service: cover.set_cover_position
                        data: { entity_id: cover.esszimmer_rechts, position: "70" }
                  else:
                    - homeassistant.service:
                        service: cover.close_cover
                        data: { entity_id: cover.wohnzimmer_links }
                    - homeassistant.service:
                        service: cover.close_cover
                        data: { entity_id: cover.wohnzimmer_rechts }
                    - homeassistant.service:
                        service: cover.close_cover
                        data: { entity_id: cover.esszimmer_links }
                    - homeassistant.service:
                        service: cover.close_cover
                        data: { entity_id: cover.esszimmer_rechts }
        - button:
            grid_cell_column_pos: 0
            grid_cell_row_pos: 1
            id: wohnzimmer_stehlampe_button
            height: 100px
            checkable: true
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: wohnzimmer_stehlampe_icon
                  text: $floor_lamp_off
              - label:
                  text_font: $text_font
                  align: bottom_left
                  id: wohnzimmer_stehlampe_label
                  text: "Stehlampe"
            on_click:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: light.wohnzimmer_stehlampe
        - button:
            grid_cell_column_pos: 1
            grid_cell_row_pos: 1
            height: 100px
            checkable: true
            styles: control
            id: esszimmer_stehlampe_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: esszimmer_stehlampe_icon
                  text: $floor_lamp_variant_off
              - label:
                  text_font: $text_font
                  align: bottom_left
                  id: esszimmer_stehlampe_label
                  text: "Stehlampe"
            on_click:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: light.esszimmer_stehlampe
        - button:
            grid_cell_column_pos: 0
            grid_cell_row_pos: 2
            height: 100px
            checkable: true
            styles: control
            id: wohnzimmer_deckenlampe_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: wohnzimmer_deckenlampe_icon
                  text: $ceiling_off
              - label:
                  text_font: $text_font
                  align: bottom_left
                  id: wohnzimmer_deckenlampe_label
                  text: "Deckenlampe"
            on_click:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: light.wohnzimmer_deckenlampe
         - button:
            grid_cell_column_pos: 0
            grid_cell_row_pos: 3
            height: 100px
            checkable: true
            id: sideboard_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: sideboard_icon
                  text: $ledstripe_off
              - label:
                  text_font: $text_font
                  align: bottom_left
                  id: sideboard_label
                  text: "Sideboard"
            on_click:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: light.shapes_8363
         - button:
            grid_cell_column_pos: 1
            grid_cell_row_pos: 3
            height: 100px
            checkable: true
            styles: control
            id: nische_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: nische_icon
                  text: $ledstripe_off
              - label:
                  text_font: $text_font
                  align: bottom_left
                  id: nische_label
                  text: "Nische"
            on_click:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: light.esszimmer_nische
