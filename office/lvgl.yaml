# lvgl.yaml
lvgl:
  id: lvgl_main
  display: my_display
  touchscreen: my_touch
  
  # Styles definieren
  styles:
    - id: roboto15_style
      text_font: roboto15_font
      text_color: 0xFFFFFF
      
    - id: roboto36_style
      text_font: roboto36_font
      text_color: 0xFFFFFF

  # Top Layer (immer sichtbar)
  top_layer:
    widgets:
      - label:
          text: "-¬∞ / -¬∞"
          id: temperatures
          styles: roboto15_style
          align: top_left
          x: 8
          y: 4
          
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          
      - label:
          text: ""
          id: wifi_icon_label
          styles: roboto15_style
          text_font: icon_font_header
          align: top_right
          x: -8
          y: 4

      - obj:
          id: page_footer
          align: bottom_mid
          width: 100%
          height: 22px
          bg_opa: 0
          border_width: 0
          pad_all: 2px
          layout:
            type: flex
            flex_flow: row
            flex_align_main: space_between
            flex_align_cross: center
          widgets:
            - button:
                id: footer_prev_button
                styles: footer_button_style
                width: 60px
                height: 20px
                widgets:
                  - label:
                      text_font: icon_font_header
                      text_color: 0xFFFFFF
                      text: "‚Üê"
                      align: center
                on_click:
                  - lvgl.page.previous:
                      animation: MOVE_RIGHT
                      time: 300ms
                      
            - button:
                id: footer_home_button
                styles: footer_button_style
                width: 60px
                height: 20px
                widgets:
                  - label:
                      text_font: icon_font_header
                      text_color: 0xFFFFFF
                      text: "‚åÇ"
                      align: center
                on_click:
                  - lvgl.page.show: weather_page
                  
            - button:
                id: footer_next_button
                styles: footer_button_style
                width: 60px
                height: 20px
                widgets:
                  - label:
                      text_font: icon_font_header
                      text_color: 0xFFFFFF
                      text: "‚Üí"
                      align: center
                on_click:
                  - lvgl.page.next:
                      animation: MOVE_LEFT
                      time: 300ms

  # Seiten definieren
  pages:
    - id: weather_page
      width: 100%
      bg_color: 0
      bg_opa: cover
      pad_top: 30px
      pad_bottom: 26px
      pad_left: 5px
      pad_right: 5px
      bg_image_src: background
      bg_image_opa: cover
      bg_image_tiled: false
      widgets:
        - label:
            id: weekday_label
            align: top_right
            x: -33
            y: 10
            width: 350
            text_align: right
            text_font: roboto36_font
            text_color: 0xFFFFFF
            text: !lambda |-
              static const char* weekdays[] = {"Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"};
              auto now = id(sntp_time).now();
              return now.is_valid() ? weekdays[now.day_of_week - 1] : "Unbekannt"
              
        - label:
            id: date_label
            align: top_right
            x: -33
            y: 50
            width: 350
            text_align: right
            text_font: roboto36_font
            text_color: 0xFFFFFF
            text: !lambda |-
              static const char* months[] = {"Jan", "Feb", "M√§r", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dez"};
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                char date_buf[30];
                snprintf(date_buf, sizeof(date_buf), "%02d. %s %d", now.day_of_month, months[now.month - 1], now.year);
                return std::string(date_buf);
              }
              return "--.--.----"
              
        - label:
            id: time_label
            align: top_right
            x: -33
            y: 90
            width: 350
            text_align: right
            text_font: roboto36_font
            text_color: 0xFFFFFF
            text: !lambda |-
              static char time_buf[6];
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                snprintf(time_buf, sizeof(time_buf), "%02d:%02d", now.hour, now.minute);
                return time_buf;
              }
              return "--:--"

        - image:
            id: outdoor_temp_png_icon
            x: 28
            y: 10
            width: 100
            height: 100
            src: icon_png_outdoor_temp
            
        - label:
            id: outdoor_temp_large_label
            x: 138
            y: 42
            text_font: roboto36_font
            text_color: 0xFFFFFF
            text: " "
            
        - image:
            id: lvgl_weather_image_widget
            x: 28
            y: 114
            width: 100
            height: 100
            src: icon_png_sunny
            
        - label:
            id: weather_description
            x: 138
